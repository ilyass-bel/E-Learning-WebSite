<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajouter traveaux</title>
        <link rel="stylesheet" type="text/css" href="../../static/Cours/css/froms.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <div class="cnt">
           <h1>Add home work</h1>
            <div class="border"></div>
            <form class="cnt-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p><label class="cnt-form-lb" for="id_nomT"></label>
                        <input class="cnt-form-txt" id="id_nomT" type="text" name="nomT" maxlength="100" placeholder="home work name" required /></p>
                    <p><label class="cnt-form-lb" for="id_filiere"></label>
                        <input class="cnt-form-txt" id="id_filiere" type="text" name="filiere" maxlength="100" placeholder="section" required/></p>
                    <p><label class="cnt-form-lb" for="id_dateT"></label>
                        <input class="cnt-form-txt" type="date" id="id_dateT" name="dateT" placeholder="date" required></input></p>
                    <p><label class="cnt-form-lb" for="id_semestre"></label>
                        <input class="cnt-form-txt" type="text" name="semestre" id="id_semestre" placeholder="semestre" required/></p>
                    <p><label class="cnt-form-lb" for="id_travail"></label>
                        <input class="cnt-form-txt" type="file" name="travail" id="id_travail" required/></p>
                    <input class="cnt-form-btn" type="submit" value="Submit" />
            </form>
       <div class="cnt">
    </body>
</html>
