<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Mes rendus</title>
        <link rel="stylesheet" type="text/css" href="../../static/Cours/css/enseignant.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar">
            <a href="{% url 'Etudiant' %}"><img class="logo" src="../../static/img/logo.png">
            <ul>
                <li><a href="{% url 'ajouter_rendu' %}">Submit an asignment</a></li>
                <li><a href="{% url 'traveaux_prof' %}">Home work</a></li>
                <li><a href="{% url 'ajouter_Question' %}">Do you have a question</a></li>
                <li><a href="{% url 'boite_reponse' %}">reception</a></li>
                <li><a href="{% url 'rendu_etu' %}">My assignments</a> </li>
                <li><a href="{% url 'logout' %}">logout</a></li>
            </ul>
        </nav>
        <div>
            <table>
                <thead>
                    <tr><th colspan="6">My assignments</th></tr>
                    <tr>
                        <th>Assignment</th>
                        <th>Semestre</th>
                        <th>Section</th>
                        <th>Display</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                        {% for r in rendu %}
                        <tr>
                            <td>{{ r.nomT }}</td>
                            <td>{{ r.semestre }}</td>
                            <td>{{ r.filiere }}</td>
                            <td><a href="{{ r.rendu.url }}" target="_blank"><button>Display</button></a></td>
                            <td><a href="{% url 'supprimer_rendu' r.id %}"><button>Delete</button></a></td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
